replicaCount: 1

image:
  repository: my-go-app
  tag: "1.0"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 8080

env:
  - name: DATABASE_HOST
    valueFrom:
      configMapKeyRef:
        name: db-config
        key: DATABASE_HOST
  - name: DATABASE_PORT
    valueFrom:
      configMapKeyRef:
        name: db-config
        key: DATABASE_PORT
  - name: DATABASE_USER
    valueFrom:
      configMapKeyRef:
        name: db-config
        key: DATABASE_USER
  - name: DATABASE_PASSWORD
    valueFrom:
      configMapKeyRef:
        name: db-config
        key: DATABASE_PASSWORD
  - name: DATABASE_NAME
    valueFrom:
      configMapKeyRef:
        name: db-config
        key: DATABASE_NAME
  - name: DATABASE_URL
    valueFrom:
      configMapKeyRef:
        name: db-config
        key: DATABASE_URL

livenessProbe:
  path: /ping
  port: 8080

readinessProbe:
  path: /ping
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi